<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter a city">
        <button id="searchButton">Search</button>
        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <a href="https://zoom.earth/maps/temperature/#view=27.4794,77.5102,7z/model=icon" target="_blank" title="Click here to know other temperatures">Click here</a>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
